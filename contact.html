<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="menu.js"></script>
    <table class="content">
      <tr>
        <td style="vertical-align: top">
          <h3>Send us your contact information!</h3>
          <form>
            <table>
              <tr>
                <td><label for="first_name">First Name</label></td>
                <td>
                  <input
                    type="text"
                    name="firstName"
                    placeholder="First Name"
                    id="first_name"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="last_name">Last Name</label></td>
                <td>
                  <input
                    type="text"
                    name="lastName"
                    placeholder="Last Name"
                    id="last_name"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="phone_number">Phone</label></td>
                <td>
                  <input
                    type="text"
                    name="phone"
                    placeholder="Phone Number"
                    id="phone_number"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="submit" value="Submit" />
                </td>
              </tr>
            </table>
          </form>
        </td>
        <td style="width: 100px"></td>
        <td>
          <img
            class="sideImage"
            src="https://imgs.search.brave.com/ISvvQzRifpl5waVhgUs1TYE4LJzE8b9DwbzW121eSeE/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93d3cu/cmhkLmllL3dwLWNv/bnRlbnQvdXBsb2Fk/cy8yMDE3LzAyL1Bo/b25lLmpwZw"
            alt="telephone"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
